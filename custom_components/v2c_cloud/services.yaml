set_wifi_credentials:
  name: Aggiorna credenziali Wi-Fi
  description: Configura SSID e password per il punto di ricarica V2C.
  fields:
    device_id:
      name: Device ID
      description: Identificativo del dispositivo ottenuto dalla lista di abbinamenti.
      required: true
      example: "ABCDEF123456"
      selector:
        text:
    ssid:
      name: SSID Wi-Fi
      description: Nome della rete Wi-Fi a cui collegare il caricatore.
      required: true
      example: "MyHomeNetwork"
      selector:
        text:
    password:
      name: Password Wi-Fi
      description: Password della rete Wi-Fi.
      required: true
      example: "********"
      selector:
        text:
program_timer:
  name: Configura timer di ricarica
  description: Imposta i valori di un timer del caricatore (timer ID 0 o 1).
  fields:
    device_id:
      name: Device ID
      required: true
      selector:
        text:
    timer_id:
      name: Timer ID
      description: ID del timer (0 oppure 1).
      required: true
      selector:
        number:
          min: 0
          max: 1
          mode: box
    start_time:
      name: Ora inizio
      description: Ora di avvio in formato HH:MM (24h).
      required: true
      selector:
        time:
    end_time:
      name: Ora fine
      description: Ora di termine in formato HH:MM (24h).
      required: true
      selector:
        time:
    active:
      name: Timer attivo
      description: Abilita o disabilita il timer programmato.
      required: false
      default: true
      selector:
        boolean:
